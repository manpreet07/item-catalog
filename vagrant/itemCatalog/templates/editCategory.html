{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="panel panel-default">
  <div class="panel-heading"><h2>Edit Category</h2>	
	</div>
	  <div class="panel-body">
		<div class="row content">
			<div class="col-sm-12">
			<h1><small>Edit {{category.name}}</small></h1>						
						<form class="form-horizontal" role="form" action="{{ url_for('editCategory',category_id = category.id)}}" method="post">
					    <div class="form-group">
					      <label class="control-label col-sm-2" for="name">Name:</label>
					      <div class="col-sm-10">
					        <input type ="text" class="form-control" name="name" value="{{category.name }}">
					      </div>
					    </div>
					    <div class="form-group">        
					      <div class="col-sm-offset-2 col-sm-10">
					        <button type="submit" class="btn btn-primary" id="submit">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
								<a href = "{{url_for('showCategories')}}">
									<button class="btn btn-primary delete">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
								</a>
					      </div>
					    </div>
					  </form>
  
					</div>
				</div>
			</div>
</div>
			
{% endblock %}
