{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="panel panel-default">
  <div class="panel-heading"><h2>Edit Item</h2>	
	</div>
	  <div class="panel-body">
		<div class="row content">
			<div class="col-sm-12">
			<h1><small> Edit {{item.name}}</small></h1>
			<form class="form-horizontal" action="#" method = "post" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Name:</label>
					<div class="col-sm-10">
						<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="description">Description:</label>
					<div class="col-sm-10">
						<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
					</div>
					</div>
				<div class="form-group">	
					<label class="control-label col-sm-2" for="price">Price:</label>
					<div class="col-sm-10">
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
						</div>
					</div>
				</div>
				<div class="form-group">	
					<label class="control-label col-sm-2" for="type">Type:</label>
					<div class="col-sm-10">
						<div class="input-group">
							<div class="input-group-addon"></div>
							<input type ="text" maxlength="100" class="form-control" name="type" value="{{item.type}}">
							</div>
						</div>
					</div>
					<div class="form-group">        
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" id="submit" type="submit" name="submit">
							<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
							<a href = "{{url_for('showItem', category_id = category_id)}}">
								<button class="btn btn-primary delete">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
							</a>
						</div>
					</div>
				</form>
			</div>
			</div>
		</div>
	</div>
{% endblock %}
